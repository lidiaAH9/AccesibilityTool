<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tool\styleAccesibility.css">
    <title>Prueba de Herramienta de Accesibilidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>¡Bienvenido a la Prueba de Accesibilidad!</h1>
    <p>Este es un ejemplo de texto para probar cómo nuestra herramienta de accesibilidad puede mejorar la experiencia
        del usuario. Queremos asegurarnos de que todos los usuarios puedan leer y comprender este contenido fácilmente.
    </p>
    <a href="#">Este es un enlace de prueba</a>
    <br><br>
    <img src="https://via.placeholder.com/150" alt="Imagen de prueba">
    <!-- Formulario simple que enviará una petición GET -->
    <form action="">
        <label for="GET-name">Nombre:</label>
        <input id="GET-name" type="text" name="name" />
        <label for="GET-num">Num:</label>
        <input id="GET-num" type="text" name="num" />
        <label for="GET-country">country:</label>
        <input id="GET-country" type="text" name="country" />
        <input type="submit" value="Save" />
    </form>

    <!-- Herramienta de Accesibilidad -->
    <script src="tool/scriptAccesibility.js" defer></script>

</body>

</html>
